<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAINTY JEWEL ADMIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/admin_style.css">
</head>

<body>
    <div id="wrapper flex">

        <!-- NAVIGATION BAR -->
        <aside class="nav_bar">
            <div class="logo">
                <img src="/logo.png" alt="">
            </div>

            <nav>
                <ul id="nav_list" class="flex column">

                    <div class="nav_items flex sbw align_center">
                        <div class=" flex align_center">
                            <i class="fa-solid fa-gauge-high "></i>
                            <li id="dashboardPage"><a href="/admin.html">Dashboard</a></li>
                        </div>

                        <i class="fa-solid fa-chevron-right icon"></i>
                    </div>

                    <div class="nav_items flex sbw align_center">
                        <div class=" flex align_center">
                            <i class="fa-solid fa-shop"></i>
                            <li id="productPage"><a href="/pages/product.html">Product</a></li>
                        </div>

                        <i class="fa-solid fa-chevron-right icon"></i>
                    </div>

                    <div class="nav_items flex sbw align_center">
                        <div class=" flex align_center">
                            <i class="fa-solid fa-user "></i>
                            <li id="usersPage"><a href="/pages/users.html">Users</a></li>
                        </div>

                        <i class="fa-solid fa-chevron-right icon"></i>
                    </div>

                    <div class="nav_items flex sbw align_center">
                        <div class=" flex align_center">
                            <i class="fa-solid fa-cart-plus "></i>
                            <li id="createProductPage"><a href="/pages/createProduct.html">Create Product</a></li>
                        </div>

                        <i class="fa-solid fa-chevron-right icon"></i>
                    </div>

                    <div class="nav_items flex sbw align_center">
                        <div class=" flex align_center">
                            <i class="fa-solid fa-user-plus"></i>
                            <li id="createUserPage"><a href="/pages/CreateUser.html">Create User</a></li>
                        </div>

                        <i class="fa-solid fa-chevron-right icon"></i>
                    </div>


                </ul>
            </nav>

        </aside>



        <!-- MAIN DASHBOARD -->
        <main>
            <div class="dashboard__topNav">
                <div class="dashboard__wrapper">

                    <!-- TOP NAV BAR -->

                    <ul class="top_nav1 flex sbw align_center">
                        <li class="flex align_center gap">
                            <i class="fa-solid fa-bars"></i>
                            <a href="" id="currentPage">Home</a>
                        </li>

                        <li>
                            <i class="fa-solid fa-user"></i>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>
                    </ul>

                    <h1 class="page__tile">Create Product</h1>
                </div>


                <form action="" id="" class="create_product_form flex column">

                    <div>
                        <label for="product_name">Product name</label>
                        <input type="text" name="" id="product_name" placeholder="Enter product name" required
                            class="block">
                    </div>


                    <div>
                        <label for="product_category">Product category</label>
                        <select name="" id="product_category" class="block">
                            <option value="" selected disabled>Select product category</option>
                            <option value="dainty_DRESSES">DRESSES</option>
                            <option value="dainty_SKIRTS">SKIRTS</option>
                            <option value="dainty_TOPS">TOPS</option>
                            <option value="dainty_KIDS">KIDS</option>
                            <option value="dainty_WEDDING">WEDDING</option>
                        </select>
                    </div>

                    <div>
                        <label for="product_price">Product price (₦)</label>
                        <input type="number" name="" id="product_price" placeholder="Enter product price " required
                            class="block">
                    </div>

                    <div>
                        <label for="product_quantity">Product quantity (₦)</label>
                        <input type="number" name="" id="product_quantity" placeholder="Enter product quantity "
                            required class="block">
                    </div>

                    <div>
                        <label for="product_description">Product description</label>
                        <textarea name="" id="product_description" cols="30" rows="10"
                            placeholder="Tell us about your product" required class="block"></textarea>
                    </div>

                    <div>
                        <label for="product_image">Product image</label>
                        <input type="file" name="" id="product_image" class="block">
                    </div>

                    <button type="button" id="createProduct_btn">Create product</button>
                </form>
        </main>
    </div>










    <script src="../jquery.js"></script>
    <script src="../admin_script.js"></script>
</body>

</html>
